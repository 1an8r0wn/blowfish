{{ $link := .Get "link" }}
{{ $parent := .Page.RelPermalink }}
{{ with first 1 (where .Site.AllPages "RelPermalink" $link) }}
  {{ $target := index . 0 }}
  {{ if ne $target.RelPermalink $parent }}
    <section class="space-y-10 w-full">
      {{ partial "article-link/simple.html" $target }}
    </section>
  {{ end }}
{{ end }}
